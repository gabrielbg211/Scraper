<!DOCTYPE html>
<html>
<head>
    <title>Mi Scraper Web</title>
    <!-- Agrega los enlaces a los archivos CSS y JS de Flask-Bootstrap si los estás utilizando -->
</head>
<body>
    <h1>Mi Scraper Web</h1>
    
    <!-- Botón para ejecutar el scraper -->
    <button id="run-scraper" onclick="ejecutarScraper()">Ejecutar Scraper</button>

    <!-- Botón para detener el scraper (oculto inicialmente) -->
    <button id="stop-scraper" style="display: none;" onclick="detenerScraper()">Detener Scraper</button>

    <!-- Botón para exportar datos (oculto inicialmente) -->
    <button id="export-data" style="display: none;" onclick="exportarDatos()">Exportar Datos</button>

    <!-- Script JavaScript para manejar la interacción de los botones -->
    <script>
        function ejecutarScraper() {
            // Aquí puedes agregar el código para ejecutar el scraper
            alert("Ejecutando el scraper...");
            // Mostrar el botón "Detener" y ocultar el botón "Ejecutar"
            document.getElementById("run-scraper").style.display = "none";
            document.getElementById("stop-scraper").style.display = "inline";
        }

        function detenerScraper() {
            // Aquí puedes agregar el código para detener el scraper
            alert("Deteniendo el scraper...");
            // Mostrar el botón "Ejecutar" y ocultar el botón "Detener" y "Exportar"
            document.getElementById("run-scraper").style.display = "inline";
            document.getElementById("stop-scraper").style.display = "none";
            document.getElementById("export-data").style.display = "none";
        }

        function exportarDatos() {
            // Aquí puedes agregar el código para exportar los datos
            alert("Exportando datos...");
        }
    </script>
</body>
</html>
